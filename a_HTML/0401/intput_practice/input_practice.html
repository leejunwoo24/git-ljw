<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input_practice.html</title>
</head>
<body>
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>

  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>

      <ul>
        <li>
          <label for="user_id"> 아이디
            <input type="text" placeholder="4자~10자 사이, 공백 없이" id="user_id" name="user_id"/>
          </label>
        </li>

        <li>
          <label for="user_email"> 이메일
            <input type="email" id="user_email" name="user_email"/ >
          </label>
        </li>

        <li>
          <label for="user_pw"> 비밀번호
            <input type="password" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함" name="user_pw"/>
          </label>
        </li>

        <li>
          <label for="user_pw_check"> 비밀번호 확인
            <input type="password" id="user_pw_check" name="user_pw_check"/>
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label for="message-agree">
        <input type="radio" name="message" id="message-agree"/>
        매일 수신
      </label>

      <label for="message-disagree">
        <input type="radio" name="message" id="message-disagree"/>
        매일 수신 안 함
      </label>
    </fieldset>
    <input type="submit" value="가입하기"/>
    <input type="reset" value="취소"/>

  </form>
</body>
</html>
